[MAIN]
TYPE=CLIENT
DEBUG=True
LOG_LEVEL=INFO

[CLIENT]
SERIAL_PORT=/dev/ttyAMA0
SERIAL_BAUD=19200
TRX_LIST=trx1.example.net:5000,trx2.example.net:5001,trx3.example.net:5002,10.10.10.10:5000

[SERVER]
SERIAL_PORT=/dev/ttyAMA0
SERIAL_BAUD=19200
LISTEN_PORT=5000

[serial]
# Serial port for your hardware interface (server side)
port=/dev/ttyAMA0
baudrate=19200

[radio]
# TCP bridge for serial data ("radio") (server side)
listen_ip=0.0.0.0
listen_port=5000

[audio]
# Full Duplex Audio Configuration
server_ip=192.168.1.100

# Port configuration for full duplex
tx_port=5001        # Client sends mic audio to server on this port
rx_port=5002        # Server sends radio audio to client on this port

# Audio parameters
sample_rate=48000
channels=1
frame_size=960

# Audio device selection (use list_audio_devices() to find indices)
# Client side (Front Panel):
input_device=       # Microphone device index (empty = default)
output_device=      # Speaker device index (empty = default)

# Server side (Radio End):
# input_device=     # Radio RX audio input (empty = default)
# output_device=    # Radio TX audio output (empty = default)

# Server listen configuration
listen_ip=0.0.0.0
listen_port=5001

[logging]
# Global log level (DEBUG, INFO, WARNING, ERROR)
level=INFO

# Audio device testing
# Run this to see available devices:
# python3 -c "from audio import list_audio_devices; list_audio_devices()"